<div class="container" *ngIf="!firstOpen" [class]="{'enable': isEnable, 'hide': !isEnable}">
    <nz-card [nzBordered]="true" nzTitle="Card title" [nzExtra]="extraTemplate">
        <nz-list nzItemLayout="vertical">
            <nz-list-item *ngFor="let item of data">
                <nz-list-item-meta>
                    <nz-list-item-meta-title>
                        <a href="{{ item.href }}">{{ item.title }}</a>
                    </nz-list-item-meta-title>
                    <nz-list-item-meta-description>
                        {{ item.content }}
                    </nz-list-item-meta-description>
                </nz-list-item-meta>
            </nz-list-item>
        </nz-list>
    </nz-card>
    <ng-template #extraTemplate>
        <a (click)="isEnable = false">Close</a>
    </ng-template>
</div>
